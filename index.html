<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSV para JSON</title>
</head>
<body>
    <main>
        <section class="area-file-input">
            <h1 id="title-home">CSV Para Json</h1>
            <h3>Insira um arquivo .csv</h3>
            <input type="file" id="inputFile">
        </section>
        <section class="area-result-json">
            <h3>Dados do arquivo .csv convertidos para Json</h3>
            <section class="code-json">
                <p id="outputJson"></p>
            </section>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
